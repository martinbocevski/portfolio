<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="robots" content="noindex" />

    <title>Starter</title>

    <!-- IMPORT FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=VT323&display=swap"

  <body>
    <div class="tester-loading-animation-container">
      <div class="container">
        <div class="main-loader">
          <div class="loader-inner"></div>
          <div class="leftInfo">Loading...</div>
          <div class="rightInfo">(<span class="count-loading"></span>%)</div>
        </div>

        <figure class="disc-wrapper">
          <svg
            width="100"
            height="100"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="50" cy="50" r="49.5" stroke="white" />
          </svg>
        </figure>
        <figure class="disc-wrapper">
          <svg
            width="100"
            height="100"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="50" cy="50" r="49.5" stroke="white" />
          </svg>
        </figure>
        <figure class="disc-wrapper">
          <svg
            width="100"
            height="100"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="50" cy="50" r="49.5" stroke="white" />
          </svg>
        </figure>
      </div>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
